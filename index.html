<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="form-title" class="title">Understanding A11y in Forms</h1>
      <p id="form-description">
        Please let us know how we can support you with a11y issues.
      </p>
      <form aria-labelledby="form-title" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <label for="name-input">Name:</label>
          <input id="name-input" type="text" name="name" />

          <label for="age-input">Age:</label>
          <input id="age-input" type="number" name="age" />

          <label for="color-input">Color you cannot see:</label>
          <input id="color-input" type="color" name="color" />

          <label for="personal-message">Leave us a message...</label>
          <textarea
            id="personal-message"
            aria-label="personal message"
            rows="7"
          ></textarea>
          <!-- placeholder="Leave us a message..." -->
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
